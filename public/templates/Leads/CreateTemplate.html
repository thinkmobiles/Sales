<div class="form-holder">
  <form method="post" action="" class="form" id="leadForm">
    <fieldset>
      <div class="inner">
        <ul class="dialog-tabs">
          <li><a class="active" href="javascript:;">Main</a></li>
          <li><a href="javascript:;">Assignees</a></li>
        </ul>
        <div class="clearfix"></div>
        <div class="dialog-tabs-items">
          <div class="dialog-tabs-item active">
            <div class="half-block left">
              <dl class="opp-info">
                <dt><label for="name">Subject</label></dt><dd><input type="text" class="title-input blueback" id="name" placeholder="Describe the lead..." required maxlength="48"/></dd>
                <dt><label for="company">Company Name</label></dt><dd><input type="text" id="company" data-id="" placeholder="Company name" maxlength="32"/></dd>
                <dt><label for="customerDd">Customer</label></dt><dd>
				  <a id="customerDd" class="current-selected" href="javascript:;"></a>
				</dd>
                <dt><label for="salesPerson">Assigned to</label></dt><dd>
                  <a id="salesPerson" class="current-selected" href="javascript:;"></a>
				</dd>
                <dt><label for="street">Street</label></dt><dd><input type="text" class="address" id="street" name="street" placeholder="Street..." maxlength="32"/></dd>
                <dt><label for="city">City</label></dt><dd><input type="text" class="address" id="city" name="city" placeholder="City"maxlength="32" /></dd>
                <dt><label for="state">State</label></dt><dd><input type="text" class="address" id="state" name="state" placeholder="State" maxlength="32"/></dd>
                <dt><label for="zip">Zip</label></dt><dd><input type="text" class="address" id="zip" name="zip" placeholder="ZIP" maxlength="32"/></dd>
                <dt><label for="country">Country</label></dt><dd><input type="text" class="address" id="country" name="country" placeholder="Country" maxlength="32"/></dd>

				<!--                    <dt><label for="salesTeam">Sales Team</label></dt><dd><select id="salesTeam"> </select></dd>-->
              </dl>
            </div>
            <div class="half-block left">
              <dl class="opp-info">
                <dt><label for="first">First Name </label></dt><dd><input type="text" class="name" id="first" placeholder="First Name" maxlength="32"/></dd>
                <dt><label for="last">Last Name </label></dt><dd><input type="text" class="name" id="last" placeholder="Last Name" maxlength="32" /></dd>
                <dt><label for="e-mail">Email </label></dt><dd><input type="text" id="e-mail" placeholder="e.g. email@site.com" maxlength="48"/></dd>
				<!--                    <dt><label for="jobPos">Job Position</label></dt><dd><input type="text" id="jobPos" placeholder="Job Position" maxlength="32"/></dd>-->
                <dt><label for="phone">Phone </label></dt><dd><input type="text" id="phone" placeholder="Phone number" maxlength="32"/></dd>
                <dt><label for="mobile">Mobile </label></dt><dd><input type="text" id="mobile" placeholder="Mobile number" maxlength="32"/></dd>
				<!--                    <dt><label for="workflowNamesDd">Workflow Name </label></dt><dd>
										<a id="workflowNamesDd" class="current-selected" href="javascript:;"></a>
				</dd>-->
                <dt><label for="workflowsDd">Stage </label></dt><dd id="selectWorkflow">
				  <a id="workflowsDd" class="current-selected" href="javascript:;"></a>
				</dd>
                <dt><label for="priorityDd">Priority </label></dt><dd>
				  <a id="priorityDd" class="current-selected" href="javascript:;"></a>
				</dd>
                <dt><label for="campaignDd">Campaign</label></dt><dd>
                  <a id="campaignDd" class="current-selected" href="javascript:;"></a>
                </dd>
                <dt><label for="sourceDd">Source</label></dt><dd>
                  <a id="sourceDd" class="current-selected" href="javascript:;"></a>
				</dd>
              </dl>
            </div>
            <dl class="internal-info">
			  <dt><label for="internalNotes">Internal Notes</label></dt><dd><textarea id="internalNotes" placeholder="Internal notes" maxlength="500"/></dd>
			</dl>
            <div class="clearfix"></div>
            <div class="half-block left withPaddingLeft">
              <!--<div class="formTitle">
                  <h3 class="left">Extra Info</h3>
                  <div class="clearfix"></div>
              </div>
              <dl class="opp-info">
                <dt><h4>Categorization</h4></dt><dd>&nbsp;</dd>
                <dt><label>Status </label></dt><dd>&nbsp;</dd>
                <dt><h4>Mailings</h4></dt><dd>&nbsp;</dd>
                <dt><label>Opt-Out </label></dt><dd><input type="checkbox" id="optout" /></dd>
                <dt><h4>Misc</h4></dt><dd>&nbsp;</dd>
                <dt><label>Active </label></dt><dd><input type="checkbox" checked="checked" id="active" /></dd>
                <dt><label>Referred By </label></dt><dd><input type="text" id="reffered" /></dd>
                <dt></dt><dd></dd>
              </dl>-->
            </div>

            <div class="half-block left withPaddingLeft">
			  <!--<div class="formTitle">
				  <h3 class="left">Internal Notes</h3>
				  <div class="clearfix"></div>
			  </div>
			  <textarea id="internalNotes"></textarea>-->
			</div>
            <div class="clearfix"></div>
          </div>
          <div class="dialog-tabs-item">
            <div class="assignees-container"></div>
          </div>
        </div>
        <div class="clearfix"></div>
		
      </div>
    </fieldset>
  </form>
</div>
