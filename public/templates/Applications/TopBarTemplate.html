<h3><%=contentType%></h3>
<div id="createBtnHolder">
    <a href="#home/action-<%=contentType%>/Create" class="icon add left" title="Create" id="top-bar-createBtn">5</a>
    <a href="#home/action-<%=contentType%>/Edit" class="icon edit left" title="Edit" id="top-bar-editBtn">4</a>
    <a href="javascript;" class="icon remove left" title="Remove" id="top-bar-deleteBtn">x</a>
    <%if(viewType=='kanban') {%><a id="kanban-settings-Btn" class="icon edit left" title="Kanban Settings">4</a><%}%>
</div>
<div id="template-switcher" class="right">
    <ul class="btn-list">
        <li><a href="javascript;" class="changeContentView icon icon-btn dark <%= (viewType == 'kanban') ? 'selected' : ''%>" data-view-type="kanban" id="kanbanBtn">r</a></li>
        <li><a href="javascript;" class="changeContentView icon icon-btn dark <%= (viewType == 'list') ? 'selected' : ''%>" data-view-type="list" id="listBtn">i</a></li>
        <li><a href="javascript;" class="changeContentView icon icon-btn dark <%= (viewType == 'form') ? 'selected' : ''%>" data-view-type="form" id="formBtn">m</a></li>
    </ul>
</div>
