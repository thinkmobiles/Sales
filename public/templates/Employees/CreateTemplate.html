<div class="form-holder">
  <form method="post" action="" id="createEmployeeForm" class="form">
    <fieldset>
      <div class="inner">
        <ul class="dialog-tabs">
          <li><a class="active" href="javascript:;">Main</a></li>
		  <li><a href="javascript:;" class="">Personal Information</a></li>
          <li><a href="javascript:;">Assignees</a></li>
        </ul>
        <div class="clearfix"></div>
        <div class="dialog-tabs-items">
          <div class="dialog-tabs-item active">
            <div class="avatar left">
              <div class="upload">Edit<input type="file" value="Edit" id="inputImg"></div>
              <canvas id="avatar" width="140" height="140"><input type="file" value="Edit" id="File1"></canvas>
            </div>

			<div class="avatarInfoContainer employee">
              <div class="half-block left">
                <dl class="create-employee-info">
                  <dt><label for="first">First Name</label></dt><dd><input type="text" id="first" required maxlength="32" placeholder="Name"/></dd>
                  <dt><label for="last">Last Name</label></dt><dd><input type="text" id="last" required maxlength="32" placeholder="Surname"/></dd>
                  <dt><label for="dateBirth">Date of Birth </label></dt><dd><input type="text" name="dateBirth" id="dateBirth" readonly placeholder="Birthday"/></dd>
                  <dt><label for="mobile">Personal Mobile</label></dt><dd><input type="text" id="mobile" maxlength="20" placeholder="Mobile number"/></dd>
                  <dt><label for="personalEmail">Personal Email</label></dt><dd><input type="text" id="personalEmail" maxlength="48" placeholder="e.g.email@site.com"/></dd>
                  <dt><label for="skype">Skype</label></dt><dd><input type="text" id="skype" maxlength="32" placeholder="Skype login"/></dd>
                  <dt><label for="relatedUsersDd">Related User</label></dt>
                  <dd>
					<a id="relatedUsersDd" class="current-selected" href="javascript:;"></a>
                  </dd>
                </dl>
              </div>
              <div class="half-block left">
                <dl class="create-employee-info">
                  <dt><label for="jobPositionDd">Job position</label></dt>
                  <dd>
					<a id="jobPositionDd" class="current-selected" href="javascript:;"></a>
                  </dd>
                  <dt><label for="departmentsDd">Department</label></dt>
                  <dd>
					<a id="departmentsDd" class="current-selected" href="javascript:;"></a>
                  </dd>
                  <dt><label for="projectManagerDD">Manager</label></dt>
                  <dd>
					<a id="projectManagerDD" class="current-selected" href="javascript:;"></a>
                  </dd>
                  <dt><label for="jobTypeDd">Job type</label></dt>
                  <dd>
					<a id="jobTypeDd" class="current-selected" href="javascript:;"></a>
                  </dd>
                      <dt><label for="sourceDd">Source </label></dt>
                      <dd>
						<a id="sourceDd" data-id="www.rabota.ua" class="current-selected" href="javascript:;">www.rabota.ua</a>
						<ul class="newSelectList hidden">
                          <li id="www.rabota.ua">www.rabota.ua</li>
                          <li id="www.work.ua">www.work.ua</li>
                          <li id="www.ain.net">www.ain.net</li>
                          <li id="other">other</li>
						</ul>
                  <dt><label for="workEmail">Work Email </label></dt><dd><input type="text" id="workEmail" class="blueback" maxlength="48" placeholder="Work Email"/></dd>
                  <dt><label for="phone">Work Phone</label></dt><dd><input type="text" id="phone" class="blueback" maxlength="20" placeholder="Work Phone"/></dd>

				</dl>
			  </div>
              <div class="clearfix"></div>
			</div>
            <div class="clearfix"></div>
		  </div>
            <div class="dialog-tabs-item">
              <div class="formTitle">
                <h3 class="left"><legend>Citizenship &amp; Other Info</legend></h3>
                <div class="clearfix"></div>
              </div>
            <div class="half-block left withPaddingLeft">
              <dl class="edit-employee-info">
                <dt><label for="nationality">Nationality</label></dt>
                <dd>
				  <a id="nationality" data-id="" class="current-selected" href="javascript:;">Select</a>
                </dd>
                <dt><label for="identNo">Identification №</label></dt><dd><input type="text" name="identNo" id="identNo" class="blueback" maxlength="32"/></dd>
                <dt><label for="passportNo">Passport №</label></dt><dd><input type="text" name="passportNo" id="passportNo" class="blueback" maxlength="32"/></dd>
              </dl>

			</div>
            <div class="half-block left withPaddingLeft">
              <dl class="edit-employee-info">
                <dt><label for="bankAccountNo">Bank Account №</label></dt>
                <dd>
                    <input type="text" name="bankAccountNo" id="bankAccountNo" class="blueback" maxlength="32"/>
                </dd>
                <dt><label for="otherId">Other Id </label></dt><dd><input type="text" name="otherId" id="otherId" class="blueback" maxlength="32"/></dd>
              </dl>
              <div class="clearfix"></div>
			</div>
            <div class="clearfix"></div>
              <div class="formTitle">
                <h3 class="left"><legend>Contact Information</legend></h3>
                <div class="clearfix"></div>
              </div>
            <div class="half-block left withPaddingLeft">
              <dl class="edit-employee-info">
                <dt>Street</dt><dd><input type="text"  name="street" placeholder="Street..." class="blueback homeAddress" maxlength="32"/></dd>
                <dt>City</dt><dd><input type="text" class="blueback homeAddress" name="city" placeholder="City"  maxlength="32"/></dd>
                <dt>State</dt><dd><input type="text" class="blueback homeAddress" name="state" placeholder="State" maxlength="32"/></dd>
              </dl>

			</div>
            <div class="half-block left withPaddingLeft">

              <dl class="edit-employee-info">
                <dt>Zip</dt><dd><input type="text" name="zip" placeholder="ZIP" class="blueback homeAddress" maxlength="32"/></dd>
                <dt>Country</dt><dd><input type="text" name="country" placeholder="Country" class="blueback homeAddress" maxlength="32"/></dd>
              </dl>
              <div class="clearfix"></div>
            </div>
              <div class="clearfix"></div>
              <div class="formTitle">
                <h3 class="left"><legend>Status</legend></h3>
                <div class="clearfix"></div>
              </div>
            <div class="half-block left withPaddingLeft">
              <dl class="edit-employee-info">
                <dt><label for="genderDd">Gender</label>
                  <dd>
					<a id="genderDd" data-id="male" class="current-selected" href="javascript:;">male</a>
					<ul class="newSelectList hidden">
                      <li id="male">male</li>
                      <li id="female">female</li>
					</ul>
                  </dd>
                </dt>
              </dl>

			</div>
            <div class="half-block left withPaddingLeft">
              <dl class="edit-employee-info">
                <dt><label for="maritalDd">Marital status</label>
                  <dd>
					<a id="maritalDd" data-id="married" class="current-selected" href="javascript:;">married</a>
					<ul class="newSelectList hidden">
                      <li id="married">married</li>
                      <li id="unmarried">unmarried</li>
					</ul>
                  </dd>
                </dt>
              </dl>
            </div>

            <div class="clearfix"></div>
            <div class="formTitle">
                <h3 class="left"><legend>Resume</legend></h3>
                <div class="clearfix"></div>
            </div>
			<div class="attach-container"></div>
            <div class="cropImages form" style="display:none;">
              <div class="formTitle">
                <h3 class="left">Crop Images</h3>
                <div class="clearfix"></div>
              </div><br />
              <div class="image_input" style="float: left;margin-right: 20px;"></div>
              <img class="image_output" />
              <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>

			</div>
          <div class="dialog-tabs-item">
			<div class="assignees-container"></div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </fieldset>
  </form>
</div>
