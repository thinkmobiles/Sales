<div>
    <div class="filterButton">
        <span class="text">Stage</span>
        <div class="arrow">
            7
        </div>
    </div>
    <ul class="filter-check-list">
      <li><input type="checkbox"  value="null" checked="checked"><span>Undefinded</span></li>
	</ul>
    <table class="list task-list">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" id="check_all" />
                </th>
                <th>N</th>
                <th>TaskID</th>
                <th class="oe_sortable" data-sort="summary">Task Summary<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th>Project</th>
                <th>Status</th>
                <th>Assigned to</th>
                <th class="oe_sortable" data-sort="estimated">Estimated<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable" data-sort="logged">Logged<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th>Type</th>
                <th class="oe_sortable" data-sort="progress">Progress<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable" data-sort="createdBy.date">Created By<span class="arrow down">7</span><span class="arrow up">v</span></th>
                <th class="oe_sortable sortDn" data-sort="editedBy.date">Edited By<span class="arrow down">7</span><span class="arrow up">v</span></th>
            </tr>
        </thead>
        <tbody id="listTable"></tbody>
    </table>
    <div class="pagination">
        <div class="countOnPage">
            <div>
                <span>
                    <span id="grid-start"></span>
                    -
                    <span id="grid-end"></span>
                    of
                    <span id="grid-count"></span>
                    items
                </span>
            </div>
            <div class="pageList">
                <button id="itemsButton">
                    <span id="itemsNumber"></span>
                </button>
                <ul class="allNumberPerPage">
                    <li>
                        <a class="itemsNumber" href="javascript;">5</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">10</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">20</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">50</a>
                    </li>
                    <li>
                        <a class="itemsNumber" href="javascript;">100</a>
                    </li>
                </ul>
            </div>
            <span>Per Page</span>
        </div>
        <div class="nextPrev">
            <div>
                <button id="firstShowPage" class="icon" type="button" disabled="disabled">88</button>
                <button id="previousPage" class="icon" type="button" disabled="disabled">8</button>
                <div>
                    <span>Page</span>
                </div>
            </div>
            <div>
                <div>
                    <div>
                        <input id="currentShowPage" type="text">
                    </div>
                    <div class="allPage">
                        <button class="currentPageList icon">v</button>
                        <ul id="pageList" class="allNumberPerPage">
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <span>
                    of
                    <span id="lastPage"></span>
                </span>
            </div>
            <button id="nextPage" type="button" class="icon" disabled="disabled">9</button>
            <button id="lastShowPage" type="button" class="icon"  disabled="disabled">99</button>
        </div>
    </div>
</div>
