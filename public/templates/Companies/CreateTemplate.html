              <div class="half-block left">
                <dl class="person-info">
                  <dt><label>Street </label></dt><dd><input type="text" class="address" name="street" id="street" placeholder="Street..." maxlength="32"/></dd>
                  <dt><label>City </label></dt><dd><input type="text" class="address" name="city" id="city" placeholder="City" maxlength="32"/></dd>
                  <dt><label>State </label></dt><dd><input type="text" class="address"  name="state" id="state" placeholder="State" maxlength="32"/></dd>
                  <dt><label>Zip </label></dt><dd><input type="text" class="address" name="zip" id="zip" placeholder="Zip" maxlength="32"/></dd>
                  <dt><label>Country </label></dt><dd><input type="text" class="address" name="country" id="country" placeholder="Country" maxlength="32"/></dd>
                </dl>
              </div>
