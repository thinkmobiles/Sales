<div class="form-holder">
  <form method="post" action="" id="editEmployeeForm" class="form">
    <fieldset>
      <div class="inner">
        <ul class="dialog-tabs">
          <li><a class="active" href="javascript:;">Main</a></li>
          <li><a href="javascript:;">Assignees</a></li>
        </ul>
        <div class="clearfix"></div>
        <div class="dialog-tabs-items">
          <div class="dialog-tabs-item active">
            <div class="avatar">
              <div class="upload">
                Edit
                <input type="file" value="Edit" id="inputImg" accept="image/*">
              </div>
              <canvas id="avatar" width="140" height="140"></canvas>
            </div>
			<div class="avatarInfoContainer">
              <div class="half-block left">
                <dl class="person-info">
                  <dt><label for="name">Company </label></dt>
                  <dd><input type="text" name="name" id="name" required value="<%=model.name.first%>" placeholder="Name" maxlength="32"/></dd>
                  <dt><label for="website">Website </label></dt>
                  <dd><input type="text" name="website" id="website" value="<%=model.website%>" placeholder="e.g. www.site.com" maxlength="32" /></dd>
                  <dt><label for="email">Email </label></dt>
                  <dd><input type="text" name="mail" id="email" value="<%=model.email%>" placeholder="e.g. email@site.com" maxlength="48" /></dd>
                  <dt><label for="phone">Phone </label></dt>
                  <dd><input type="text" name="phone" id="phone" value="<%=model.phones.phone%>" placeholder="Phone Number" maxlength="20" /></dd>
                  <dt><label for="mobile">Mobile </label></dt>
                  <dd><input type="text" name="mobile" id="mobile" value="<%=model.phones.mobile%>" placeholder="Mobile Number" maxlength="20" /></dd>
                </dl>
                <dt><label for="employeesDd">Assigned to</label></dt>
                <dd>
				  <a id="employeesDd" data-id="<%=(model.salesPurchases.salesPerson)?model.salesPurchases.salesPerson._id:''%>" class="current-selected" href="javascript:;"><%=(model.salesPurchases.salesPerson)?(model.salesPurchases.salesPerson.name.first+" "+model.salesPurchases.salesPerson.name.last):"Select"%></a>
                </dd>
              </div>
              <div class="half-block left">

                <dl class="person-info">
                  <dt><label for="street">Street </label></dt>
                  <dd><input type="text" name="street" id="street" value="<%=model.address.street%>" placeholder="Street..." maxlength="32" /></dd>
                  <dt><label for="city">City </label></dt>
                  <dd><input type="text" name="city" id="city" value="<%=model.address.city%>" placeholder="City" maxlength="32" /></dd>
                  <dt><label for="state">State </label></dt>
                  <dd><input type="text" name="state" id="state" value="<%=model.address.state%>" placeholder="State" maxlength="32" /></dd>
                  <dt><label for="zip">Zip </label></dt>
                  <dd><input type="text" name="zip" id="zip" value="<%=model.address.zip%>" placeholder="Zip" maxlength="32" /></dd>
                  <dt><label for="country">Country </label></dt>
                  <dd><input type="text" name="country" id="country" value="<%=model.address.country%>" placeholder="Country" maxlength="32" /></dd>
                </dl>

              </div>
              <div class="clearfix"></div>
            </div>

                <h3 class="left">Crop Images</h3>
